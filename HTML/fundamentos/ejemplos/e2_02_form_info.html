<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Contacto</title>
</head>
<body>

    <form>
    <fieldset>
    <legend>Información de contacto</legend>
    <p><label>Dirección de E-mail<input type="email" name="email"/></label></p>
    <p><label>Sitio web <input type="url" title="Esto no parece una dirección web válida." name="website"/></label></p>
    <p><label>Número de telefono <input type="tel" name="phone"/></label></p>
    </fieldset>
    <p><button type="submit">Enviar</button></p>
</form>

</body>
</html>
